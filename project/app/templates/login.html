{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>login</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }} <!--this ensures that the form is secure by preventing CSRF attacks-->

        <div class="form-group">
            {{ form.email(class="form-control", id="email", placeholder="Email") }}
        </div>
        <div class="form-group">
            {{ form.password(class="form-control", id="password", placeholder="Password") }}
        </div>

        <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
    </form>
</div>
{% endblock %}
